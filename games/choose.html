  <link rel="stylesheet" href="../style.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
    }

    .grid img:hover {
      border-color: #3e54b5;
      transition: 0.4s;
    }

    .grid img.success {
      border-color: #28a745;
    }

    .grid img.error {
      border-color: #d50909;
    }
  </style>

  <script defer src="choose.js"></script>
</head>
